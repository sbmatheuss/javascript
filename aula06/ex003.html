<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style>
      body {
        background-color: rgb(66, 166, 199);
        color: black; /* Comentário em CSS */
        font: normal 20pt Arial;
      }

      h1 {
        color: salmon;
      }
  </style>
</head>
<body>
      <h1>Olá, Mundo!</h1>  <!-- Isso é um comentário -->
      <p>Já me livrei da maldição!</p>
      <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Contatenação
        // (number + number) para adição
        // (string + string) para contatenação 
      </script>
</body>
</html>
