<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio02</title>
  <style>
    button {
      padding: 20px;
      margin: 8px;
    }
  </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="inicio()">Inicie o desafio</button>

    <script>
      function inicio() {
        let nome = window.prompt('Qual é o seu nome?')
        let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`);

        alert(`Acabei de conher ${nome}, que tem ${idade} anos de idade!`)
      }
    </script>
</body>
</html>
